<!DOCTYPE> <html>
	
	<head>
	<meta charset=utf-8" >
	<title> Плавающие ементы </title>
	<script type="text/javascript" src="jquerymin.js"></script>
	<style type="text/css">
		
		#circle {

			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: #67D8EF;
		}

	</style>

</head>

<body>

	<div id="circle"></div>


<script type="text/javascript">

	$("#circle").hover(function() {

		$(this).animate({
			height :"400px", 
			width :"400px",
			marginLeft:"300px",
			marginTop:"300px"
			
		},	2000, function(){

			$(this).css("background-color", "red");
		});

	});

</script>
	
	


 

</body>

</head>
